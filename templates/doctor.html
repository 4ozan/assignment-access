<!DOCTYPE html>
<html>
<head>
    <title>Doctor Dashboard - Hospital Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-600 via-teal-500 to-green-500 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Doctor Dashboard</h2>
        <h3 class="text-lg font-semibold text-green-600 text-center mb-4">Medical Records Access</h3>
        <div class="bg-blue-50 p-4 rounded-lg mb-4">
            <h4 class="font-semibold text-blue-800 mb-2">Your Medical Capabilities:</h4>
            <ul class="list-disc list-inside text-gray-700 space-y-1">
                {% for perm in permissions %}
                    <li>{{ perm }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="text-center">
            <a href="{{ url_for('logout') }}" class="inline-block bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition">Logout</a>
        </div>
    </div>
</body>
</html>
