<!DOCTYPE html>
<html>
<head>
    <title>Role-Based Access Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Sign In</h2>
        <form method="post" class="space-y-4">
            <div>
                <label class="block text-gray-700">Username:</label>
                <input type="text" name="username" required class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label class="block text-gray-700">Password:</label>
                <input type="password" name="password" required class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Sign In</button>
        </form>
        {% if message %}
            <div class="mt-6">
                <h3 class="text-lg font-semibold text-center {% if permissions %}text-green-600{% else %}text-red-600{% endif %}">{{ message }}</h3>
                {% if permissions %}
                    <ul class="mt-4 list-disc list-inside text-gray-700">
                        {% for perm in permissions %}
                            <li>{{ perm }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
