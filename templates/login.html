<!DOCTYPE html>
<html>
<head>
    <title>Hospital Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 via-teal-500 to-green-500">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Hospital Management System</h2>
        <h3 class="text-lg text-center text-gray-600 mb-6">Sign In to Access Your Dashboard</h3>
        <form method="post" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium">Username:</label>
                <input type="text" name="username" required class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label class="block text-gray-700 font-medium">Password:</label>
                <input type="password" name="password" required class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label class="block text-gray-700 font-medium">Role:</label>
                <select name="role" required class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="">--Select Your Role--</option>
                    <option value="admin">Administrator</option>
                    <option value="doctor">Doctor</option>
                    <option value="nurse">Nurse</option>
                    <option value="receptionist">Receptionist</option>
                    <option value="guest">Guest</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition font-medium">Sign In</button>
        </form>
        {% if message %}
            <div class="mt-6">
                <h3 class="text-lg font-semibold text-center {% if permissions %}text-green-600{% else %}text-red-600{% endif %}">{{ message }}</h3>
                {% if permissions %}
                    <ul class="mt-4 list-disc list-inside text-gray-700">
                        {% for perm in permissions %}
                            <li>{{ perm }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
