<!DOCTYPE html>
<html>
<head>
    <title>Staff Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Staff Dashboard</h2>
        <h3 class="text-lg font-semibold text-green-600 text-center">Access granted! Limited systems access.</h3>
        <ul class="mt-4 list-disc list-inside text-gray-700">
            {% for perm in permissions %}
                <li>{{ perm }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('logout') }}" class="block mt-6 text-center text-blue-600 hover:underline">Logout</a>
    </div>
</body>
</html>
